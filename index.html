<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASTRA 500</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script defer src="game.js"></script>
</head>
<body>
  <h1 id="title">ASTRA 500</h1>
  <aside id="menu">
    <label># Balls
      <input id="ballsInput" type="number" min="1" max="200" value="4" />
    </label>
    <label>Color
      <input id="colorInput" type="color" value="#f94144" />
    </label>
    <label>Angle
      <input id="angleInput" type="range" min="10" max="170" value="135" />
    </label>
    <label>Power
      <input id="powerInput" type="range" min="0" max="100" value="60" />
    </label>
    <button id="shootBtn">SHOOT</button>
    <button id="autoBtn">AUTO-FIRE</button>
    <button id="resetBtn">RESET</button>
  </aside>
  <div id="stage">
    <canvas id="game" width="1024" height="576"></canvas>
  </div>
  <div id="winOverlay">
    <h2>GAME WON</h2>
    <button id="relaunchBtn">RELAUNCH</button>
  </div>
</body>
</html>
